<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Chws</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">

        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="nom"><span >Nom</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="prenom"><span >Prenom</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="medecin"><span >Medecin</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="email"><span >Email</span> <span class="fa fa-sort"></span></th>

                        <th jh-sort-by="telephone"><span >Telephone</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="town"><span >Town</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="district"><span >District</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="activated"><span >Activated</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="chw.new"   tooltip="Crï¿½er Chw">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="chw in vm.chws track by chw.id">
                        <td>{{chw.id}}</td>

                        <td>{{chw.nom}}</td>
                        <td>{{chw.prenom}}</td>
                        <td>{{chw.medecin.nom}}</td>
                        <td>{{chw.email}}</td>
                        <td>{{chw.telephone}}</td>
                        <td>{{chw.town}}</td>
                        <td>{{chw.district}}</td>
                        <td>{{chw.activated}}</td>


                        <td >


                            <button type="submit"   ui-sref="chw.edit({id:chw.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="chw.delete({id:chw.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
