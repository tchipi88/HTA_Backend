
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myChwLabel" >Crï¿½er ou modifier  Chw   {{vm.chw.id}}</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_email">Email <span style="color:red" >*</span></label>
                    <div class="input-group"> <input  class="form-control"   type="email"  autocomplete="off"  id="field_email"  ng-model="vm.chw.email"                     ng-readonly="false"  ng-required="true"                     /><span class="input-group-addon" >  <span >
                                <i class="fa fa-envelope"></i>
                            </span> </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_nom">Nom <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_nom" ng-model="vm.chw.nom"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_prenom">Prenom</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_prenom" ng-model="vm.chw.prenom"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_telephone">Telephone</label>
                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephone"  ng-model="vm.chw.telephone"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                <i class="fa fa-phone"></i>
                            </span> </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_town">Town <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_town" ng-model="vm.chw.town"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_district">District</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_district" ng-model="vm.chw.district"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_medecin">Medecin <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.chw.medecin"    ng-required="true">
                            <ui-select-match placeholder="Select Medecin">{{$select.selected.nom}}</ui-select-match>
                            <ui-select-choices repeat="medecin in vm.medecins | filter: $select.search">
                                <div ng-bind-html="medecin.nom | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Medecin', 'medecin', 'medecin', vm.chw.medecin)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.chw.medecin">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Medecin', 'medecin', 'medecin', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.chw.medecin">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6"  ng-if="!vm.chw.id">
                <div class="form-group">
                    <label class="control-label"  for="field_password">Password <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="password"  autocomplete="off"   id="field_password" ng-model="vm.chw.password"                     ng-readonly="false"  ng-required="true"    ng-minlength="60"     ng-maxlength="60"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_activated">Activated <span style="color:red" >*</span></label>
                    <div class="form-control">
                        <label class="i-checks">
                            <input type="checkbox" checked  ng-model="vm.chw.activated"   id="field_activated"  name="activated" /><i></i> 
                        </label>
                    </div>
                </div>
            </div>
            
            

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
