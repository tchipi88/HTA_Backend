
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myMedecinLabel" >Crï¿½er ou modifier  Medecin   {{vm.medecin.id}}</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_email">Email <span style="color:red" >*</span></label>
                    <div class="input-group"> <input  class="form-control"   type="email"  autocomplete="off"  id="field_email"  ng-model="vm.medecin.email"                     ng-readonly="false"  ng-required="true"                     /><span class="input-group-addon" >  <span >
                                <i class="fa fa-envelope"></i>
                            </span> </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_nom">Nom <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_nom" ng-model="vm.medecin.nom"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_prenom">Prenom</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_prenom" ng-model="vm.medecin.prenom"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_telephone">Telephone</label>
                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephone"  ng-model="vm.medecin.telephone"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                <i class="fa fa-phone"></i>
                            </span> </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_town">Town <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_town" ng-model="vm.medecin.town"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_district">District</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_district" ng-model="vm.medecin.district"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6"  ng-if="!vm.medecin.id">
                <div class="form-group">
                    <label class="control-label"  for="field_password">Password <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="password"  autocomplete="off"   id="field_password" ng-model="vm.medecin.password"                     ng-readonly="false"  ng-required="true"    ng-minlength="60"     ng-maxlength="60"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_activated">Activated <span style="color:red" >*</span></label>
                    <div class="form-control">
                        <label class="i-checks">
                            <input type="checkbox" checked  ng-model="vm.medecin.activated"   id="field_activated"  name="activated" /><i></i> 
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_hopital">Hopital</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_hopital" ng-model="vm.medecin.hopital"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_specialite">Specialite</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_specialite" ng-model="vm.medecin.specialite"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
