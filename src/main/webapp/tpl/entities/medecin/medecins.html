<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Medecins</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">

        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="nom"><span >Nom</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="prenom"><span >Prenom</span> <span class="fa fa-sort"></span></th>

                        <th jh-sort-by="hopital"><span >Hopital</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="specialite"><span >Specialite</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="email"><span >Email</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="telephone"><span >Telephone</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="town"><span >Town</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="district"><span >District</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="activated"><span >Activated</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="medecin.new"   tooltip="Crï¿½er Medecin">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medecin in vm.medecins track by medecin.id">
                        <td>{{medecin.id}}</td>
                        <td>{{medecin.nom}}</td>
                        <td>{{medecin.prenom}}</td>
                        <td>{{medecin.hopital}}</td>
                        <td>{{medecin.specialite}}</td>
                        <td>{{medecin.email}}</td>

                        <td>{{medecin.telephone}}</td>
                        <td>{{medecin.town}}</td>
                        <td>{{medecin.district}}</td>
                        <td>{{medecin.activated}}</td>


                        <td >


                            <button type="submit"   ui-sref="medecin.edit({id:medecin.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="medecin.delete({id:medecin.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
