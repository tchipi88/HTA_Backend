
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myPatientLabel" >Crï¿½er ou modifier  Patient   {{vm.patient.id}}</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-12">
                <uib-tabset class="uib-tab-container" justified="true"   vertical="false"  type="pills">
                    <uib-tab>
                        <uib-tab-heading  >
                            General 
                        </uib-tab-heading>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_lastName">Last Name <span style="color:red" >*</span></label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_lastName" ng-model="vm.patient.lastName"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_fistName">Fist Name</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_fistName" ng-model="vm.patient.fistName"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_gender">Gender <span style="color:red" >*</span></label>
                                    <select class="form-control" name="gender"  ng-model="vm.patient.gender"  id="field_gender" required>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_birthDay">Birth Day <span style="color:red" >*</span></label>
                                    <div class="input-group">
                                        <input  id="field_birthDay" type="text" class="form-control" name="birthDay"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.patient.birthDay"  is-open="vm.datePickerOpenStatus.birthDay"
                                                />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_birthPlace">Birth Place</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_birthPlace" ng-model="vm.patient.birthPlace"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_telephone">Telephone</label>
                                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephone"  ng-model="vm.patient.telephone"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-phone"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_email">Email</label>
                                    <div class="input-group"> <input  class="form-control"   type="email"  autocomplete="off"  id="field_email"  ng-model="vm.patient.email"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-envelope"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_town">Town</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_town" ng-model="vm.patient.town"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_district">District</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_district" ng-model="vm.patient.district"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_statutMarital">Statut Marital</label>
                                    <select class="form-control" name="statutMarital"  ng-model="vm.patient.statutMarital"  id="field_statutMarital" >
                                        <option value="MARIE">MARIE</option>
                                        <option value="CELIBATAIRE">CELIBATAIRE</option>
                                        <option value="DIVORCE">DIVORCE</option>
                                        <option value="VEUF">VEUF</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_job">Job</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_job" ng-model="vm.patient.job"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_pregnant">Pregnant</label>
                                    <div class="form-control">
                                        <label class="i-checks">
                                            <input type="checkbox" checked  ng-model="vm.patient.pregnant"   id="field_pregnant"  name="pregnant" /><i></i> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab> 
                    <uib-tab>
                        <uib-tab-heading  >
                            State of Health
                        </uib-tab-heading>
                        <br>
                        <fieldset>
                            <legend>Family history</legend>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_heartCardiacFamily">Heart Cardiac Family</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.heartCardiacFamily"   id="field_heartCardiacFamily"  name="heartCardiacFamily" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_diabetesFamily">Diabetes Family</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.diabetesFamily"   id="field_diabetesFamily"  name="diabetesFamily" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_hypertensionFamily">Hypertension Family</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.hypertensionFamily"   id="field_hypertensionFamily"  name="hypertensionFamily" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_height">Height</label>
                                        <input  class="form-control"   type="number"  autocomplete="off"  id="field_height" ng-model="vm.patient.height"                     ng-readonly="false"  ng-required="false"                     />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_weight">Weight</label>
                                        <input  class="form-control"   type="number"  autocomplete="off"  id="field_weight" ng-model="vm.patient.weight"                     ng-readonly="false"  ng-required="false"                     />
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_chw">Chw <span style="color:red" >*</span></label>
                                        <div class="input-group">
                                            <ui-select ng-model="vm.patient.chw"    ng-required="true">
                                                <ui-select-match placeholder="Select Chw">{{$select.selected.nom}}</ui-select-match>
                                                <ui-select-choices repeat="chw in vm.chws | filter: $select.search">
                                                    <div ng-bind-html="chw.nom | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>  
                                            <span class="input-group-btn" >
                                                <button   ng-click="vm.zoomColumn('Chw', 'chw', 'chw', vm.patient.chw)" 
                                                          class="btn btn-default" type="button"  ng-hide="!vm.patient.chw">
                                                    <span class="fa fa-eye"></span>
                                                </button>
                                                <button ng-click="vm.zoomColumn('Chw', 'chw', 'chw', {})"      
                                                        class="btn btn-default" type="button"  ng-hide="vm.patient.chw">
                                                    <span class="fa fa-plus fw"></span>
                                                </button>
                                            </span>
                                        </div> </div>
                                </div>



                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Personal History</legend>
                            <div class="row"> <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_bloodPressureMesured">Blood Pressure Mesured</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.bloodPressureMesured"   id="field_bloodPressureMesured"  name="bloodPressureMesured" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_lastDateBloodPressureMesured">Last Date Blood Pressure Mesured</label>
                                        <div class="input-group">
                                            <input  id="field_lastDateBloodPressureMesured" type="text" class="form-control" name="lastDateBloodPressureMesured"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.patient.lastDateBloodPressureMesured"  is-open="vm.datePickerOpenStatus.lastDateBloodPressureMesured"
                                                    />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastDateBloodPressureMesured')"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_bloodPressureTreatement">Blood Pressure Treatement</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.bloodPressureTreatement"   id="field_bloodPressureTreatement"  name="bloodPressureTreatement" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_hypertension">Hypertension</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.hypertension"   id="field_hypertension"  name="hypertension" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_diabetes">Diabetes</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.diabetes"   id="field_diabetes"  name="diabetes" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_heartAttack">Heart Attack</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.heartAttack"   id="field_heartAttack"  name="heartAttack" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_stroke">Stroke</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.stroke"   id="field_stroke"  name="stroke" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div></div>
                        </fieldset>
                        <fieldset>
                            <legend>Doctors Visit</legend>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_lastDoctorVisit">Last Doctor Visit</label>
                                        <input  class="form-control"   type="text"  autocomplete="off"   id="field_lastDoctorVisit" ng-model="vm.patient.lastDoctorVisit"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </uib-tab> 
                    <uib-tab>
                        <uib-tab-heading  >
                            Risk factors EVALUATION
                        </uib-tab-heading>
                        <br>
                        <fieldset>
                            <legend>Alcohol consumption </legend>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_drinkAlcohol">Drink Alcohol</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.drinkAlcohol"   id="field_drinkAlcohol"  name="drinkAlcohol" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_frequencyDrinkAlcohol">Frequency Drink Alcohol</label>
                                        <select class="form-control" name="frequencyDrinkAlcohol"  ng-model="vm.patient.frequencyDrinkAlcohol"  id="field_frequencyDrinkAlcohol" >
                                            <option value="DAY_PER_WEEK">DAY_PER_WEEK</option>
                                            <option value="DAY_IN_PAST_30_DAYS">DAY_IN_PAST_30_DAYS</option>
                                            <option value="NODRINK_IN_PAST_30_DAYS">NODRINK_IN_PAST_30_DAYS</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Tobacco Consumption </legend>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_smokeCigarettes">Smoke Cigarettes</label>
                                        <div class="form-control">
                                            <label class="i-checks">
                                                <input type="checkbox" checked  ng-model="vm.patient.smokeCigarettes"   id="field_smokeCigarettes"  name="smokeCigarettes" /><i></i> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label"  for="field_frequencySmokeCigarettes">Frequency Smoke Cigarettes</label>
                                        <select class="form-control" name="frequencySmokeCigarettes"  ng-model="vm.patient.frequencySmokeCigarettes"  id="field_frequencySmokeCigarettes" >
                                            <option value="EVERY_DAY">EVERY_DAY</option>
                                            <option value="SOME_DAY">SOME_DAY</option>
                                            <option value="NOT_AT_ALL">NOT_AT_ALL</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                    </uib-tab> 
                    <uib-tab>
                        <uib-tab-heading  >
                            Blood pressure measurement 
                        </uib-tab-heading>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_paDiastolique">Pa Diastolique</label>
                                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_paDiastolique" ng-model="vm.patient.paDiastolique"                     ng-readonly="false"  ng-required="false"                     />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_paSystolique">Pa Systolique</label>
                                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_paSystolique" ng-model="vm.patient.paSystolique"                     ng-readonly="false"  ng-required="false"                     />
                                </div>
                            </div>

                        </div>
                    </uib-tab> 
                    <uib-tab>
                        <uib-tab-heading  >
                            Recommandation 
                        </uib-tab-heading>
                        <br>


                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_cvdRisk">Cvd Risk</label>
                                    <select class="form-control" name="cvdRisk"  ng-model="vm.patient.cvdRisk"  id="field_cvdRisk" >
                                        <option value="VERY_HIGH">VERY_HIGH</option>
                                        <option value="HIGH">HIGH</option>
                                        <option value="VERY_LOW">VERY_LOW</option>
                                        <option value="MEDIUM">MEDIUM</option>
                                        <option value="LOW">LOW</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_recommandationlifesytleAdvice">Recommandationlifesytle Advice</label>
                                    <div class="form-control">
                                        <label class="i-checks">
                                            <input type="checkbox" checked  ng-model="vm.patient.recommandationlifesytleAdvice"   id="field_recommandationlifesytleAdvice"  name="recommandationlifesytleAdvice" /><i></i> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_recommandationFrequenceProgramSuvi">Recommandation Frequence Program Suvi</label>
                                    <select class="form-control" name="recommandationFrequenceProgramSuvi"  ng-model="vm.patient.recommandationFrequenceProgramSuvi"  id="field_recommandationFrequenceProgramSuvi" >
                                        <option value="MONTHLY">MONTHLY</option>
                                        <option value="TWO_WEEKS">TWO_WEEKS</option>
                                        <option value="MONTH">MONTH</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_recommandationVisitDoctor">Recommandation Visit Doctor</label>
                                    <select class="form-control" name="recommandationVisitDoctor"  ng-model="vm.patient.recommandationVisitDoctor"  id="field_recommandationVisitDoctor" >
                                        <option value="URGENT">URGENT</option>
                                        <option value="CONFIRMATION">CONFIRMATION</option>
                                        <option value="BP_TBP">BP_TBP</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </uib-tab> 
                </uib-tabset>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
