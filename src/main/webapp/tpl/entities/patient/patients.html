<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Patients</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
<div class="panel-heading">
            <div class="row">
                <div class="col-xs-12 no-padding-right">
                    <form name="searchForm" class="form-inline">
                        <div class="input-group pull-right" >
                            <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Recherche">
                            <span  class="input-group-btn width-min" >
                                <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                            <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                <button class="btn btn-info" ng-click="vm.clear()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="lastName"><span >Last Name</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="fistName"><span >Fist Name</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="telephone"><span >Telephone</span> <span class="fa fa-sort"></span></th>
                     <th jh-sort-by="chw"><span >Chw</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="town"><span >Town</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="district"><span >District</span> <span class="fa fa-sort"></span></th>
                       
                        <th >
                            <button class="btn btn-primary" ui-sref="patient.new"   tooltip="Crï¿½er Patient">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="patient in vm.patients track by patient.id">
                        <td>{{patient.id}}</td>
                        <td>{{patient.lastName}}</td>
                        <td>{{patient.fistName}}</td>
                        <td>{{patient.telephone}}</td>
                       <td>{{patient.chw.nom}}</td>
                        <td>{{patient.town}}</td>
                        <td>{{patient.district}}</td>
                        
                      

                        <td >


                            <button type="submit"   ui-sref="patient.edit({id:patient.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                           

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
